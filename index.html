    <!-- JavaScript -->
    <script>
        // Function to navigate to product URL when clicking image
        function navigateTo(url) {
            window.open(url, '_blank');
        }

        // Search Functionality
        function searchProducts() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.product');
            let found = false;

            // Reset previous highlights
            products.forEach(product => product.classList.remove('highlight'));

            // Loop through products and find matches
            products.forEach(product => {
                const description = product.getAttribute('data-description').toLowerCase();
                if (description.includes(searchInput) && searchInput !== '') {
                    product.classList.add('highlight');
                    product.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    found = true;
                }
            });

            if (!found && searchInput !== '') {
                alert('No matching products found.');
            }
        }
    </script>
